<body>

    <header>
        <nav role="navigation">
            <div id="menuToggle">
              <!--
              A fake / hidden checkbox is used as click reciever,
              so you can use the :checked selector on it.
              -->
              <input type="checkbox" id="menuCheckbox" />
              
              <!--
              Some spans to act as a hamburger.
              
              They are acting like a real hamburger,
              not that McDonalds stuff.
              -->
              <span></span>
              <span></span>
              <span></span>
              
              <!--
              Too bad the menu has to be inside of the button
              but hey, it's pure CSS magic.
              -->
              <ul id="menu">
                <!-- 
                We can use a label here to close upon click (when doing same page navigation), this
                does require a slight bit of JS.
                -->
                <li>
                  <a href="#">
                    <label for="menuCheckbox" onclick="this.parentNode.click();">HOME</label>
                  </a>
                </li>
                <li>
                  <a href="project.html">
                    <label for="menuCheckbox" onclick="this.parentNode.click();">PROJECTS</label>
                  </a>
                </li>
                
                <!-- These just close the menu -->
                <li><label for="menuCheckbox"><a href="contacts.html">CONTACTS</a></label></li>
    </header>

    <main>
        <div class="icon-container">
            <img src="immaginiwebdesign/contacts_icon.png" alt="Icona design" class="icon">
        </div>

        <div class="contacts-section">

            <div class="contact-buttons">
                <a href="mailto:giuliapace04@gmail.com" class="contact-button">giuliapace04@gmail.com</a>
                <a href="https://www.instagram.com/_artbygp/" target="_blank" class="contact-button">Instagram</a>
                <a href="https://www.behance.net/giuliapace1" target="_blank" class="contact-button">Behance</a>
            </div>
        </div>
    </main>

    <div class="project-button">
        <a href="project.html">PROJECTS</a>
    </div>
    <div class="home-button">
        <a href="index.html">HOME</a>
    </div>
</section>
